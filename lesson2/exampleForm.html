<!doctype html>
<html ng-app='myApp'>
    <head>
        <link rel="stylesheet" href="/docs/components/bootstrap-3.1.1/css/bootstrap.css">
        <link rel="stylesheet" href="/docs/components/bootstrap-3.1.1/css/bootstrap-theme.css">
        <script src='/angular.js'></script>
    </head>
    <body>
        <div class="container">
            <div class='col-md-4 col-md-offset-3'>
            <!-- singup_form 表单  提交表单时 调用 novalidateng-submit -->
            <form action="" role="form" name='singup_form'  novalidateng-submit="singnupForm()" >
            <fieldset>
                <legend>Signup</legend>
                <div class="form-group">
                    <lable>邮箱地址</lable>
                    <!--绑定数据模型 singup.email 必填-->
                    <!-- 添加指令 ng-focus-->
                    <input type="email" class='form-control' ng-model='singup.email' placeholder="Enter email" required name='email' />
                    <div class="alert alert-warning" role='alter' ng-show='singup_form.email.$dirty && singup_form.email.$invalid' >
                        <small ng-show="singup_form.email.$error.require">必填</small>
                        <small ng-show="singup_form.email.$error.email">格式不正确</small>
                    </div> 
                </div>
                <div class="form-group">
                    <lable>Your name</lable>
                    <!--绑定数据模型 $scope 里的 singup.name-->
                    <input type="text" class='form-control' name='name' ng-model="singup.name" ng-minlength='3' ng-maxlength='20' placeholder="your name" required />
                    <!--展示错误 通过 $dirty && $invalid 属性输出信息 -->
                    <!--默认是根据keyup 显示的，非常不友好 -->
                    <!-- 添加  ******signup_form.submitted****** 为提交前检查 -->
                    <div class="alert alert-warning" role="alert" ng-show="singup_form.name.$dirty && singup_form.name.$invalid">
                        <!--错误内容 $error.require 存在-->
                        <small ng-show='singup_form.name.$error.require'>必填选项</small>
                        <small ng-show='singup_form.name.$error.minlength'>最少三个字符</small>
                        <small ng-show='singup_form.name.$error.maxlength'>最多20个字符</small>
                    </div>
                </div>
                <div class="form-group">
                    <lable>username</lable>
                    <input type="text" class='form-control' name="username" >
                </div>
                <div class="form-group">
                    <!--显示 disabled 当验证不满足时-->
                    <button type="submit" ng-disabled="singup_form.$invalid" class="btn btn-default">Submit</button> 
                </div>
            </fieldset>
            </form>
            </div>
        </div>
    </body>
    <script src='./app.js'></script>
</html>
