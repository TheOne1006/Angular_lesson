<!doctype html> 
<html ng-app='myApp'>
    <head>
        <title>augnular 权威指南 测试版本1.2.26 - 指令</title>
        <link rel="stylesheet" href="/docs/components/bootstrap-3.1.1/css/bootstrap.css">
    </head>
    <body>
        <!--自定义指令-->
        <input type="text" ng-model='theirUrl'>

        <div my-directive some-attr='theirUrl' my-link-text="Click me!" my-title='{{ "点" + "我!"}}' >
            <input type="text" ng-model='myUrl'>

        </div>
    </body>
    <!-- js文件应该独立出来 -->
    <script src='/angular.js'></script>
    <script>
    angular.module('myApp',[])
    .directive('myDirective', function(){
        return {
            restrict: 'A',
            replace: true,
            template: '<div><label>My Url Field:</label><input type="text" ng-model="myUrl" /><a href="{{myUrl}}">{{myLinkText}}</a></div>',
            scope:{
                myLinkText:'@',
                myTitle:'@',
                myUrl:'=someAttr'  //通过 = 使得 $scope里的theirUrl  跟 myUrl 指向 同一地址,双向绑定  ,通过原型 继承在一起
            }
        };
    });

    </script>
</html>
