<!doctype html> 
<html ng-app='myApp'>
    <head>
        <title>指令- 指令详解 作用域</title>
        <meta name='description' content='augnular 权威指南 学习版本1.2.26'>
        <link rel="stylesheet" href="/docs/components/bootstrap-3.1.1/css/bootstrap.css">
        <style>
        .table .first {
            background-color: #c0c0c0;
        }
        .table .odd {
            background-color: #f5f5f5;
        }
        .table .last {
            background-color: #0d0d0d;
            color:white;
        }
        </style>

        <!-- js文件应该独立出来 并放在document 后面 -->
        <script src='/angular.js'></script>
        <script>
        var app = angular.module('myApp',[]);
        </script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>ng-指令</h1>
            </div>
            <div class='row'>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        创建一个包含标题和少量HTML的侧边栏???
                    </div>
                    <div class="panel-body">
                        <div sidebox title='Links'>
                            <ul>
                                <li>First Link</li>
                                <li>Second Link</li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
    app.directive('sidebox',function () {
        return {
            restrict:'EA',
            script:{
                title:'@'
            },
            transclude:true,
            template:'<div class="sildebox"><div class="content"><h2 class="header">{{title}}</h2><span class="content" ng-transclude></span></div></div>'
        };
    });
    </script>
</html>
