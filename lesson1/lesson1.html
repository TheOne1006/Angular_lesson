<!doctype html> 
<html ng-app>
<!--ng-app 指定angular的作用域-->
	<head>
		<title>augnular 权威指南 测试版本1.2.26</title>
	</head>
	<body>
		<!-- ng-controller 生成控制器 -->
		<div ng-controller="MyController">
		<input type="text" ng-model="person.name" type='text' placeholder='your name' />
		<h1>HELLO {{person.name}}</h1>
			<h5>{{clock}}</h5>
		</div>
	</body>
	<!-- js文件应该独立出来 -->
	<script src='/angular.js'></script>
	<script>
	//控制器 信息
	function MyController ($scope, $timeout) {
		var updateClock = function(){
			$scope.clock = new Date();
			$timeout(function(){
				updateClock();
			},1000);
		};
		updateClock();
	}
	</script>
</html>
