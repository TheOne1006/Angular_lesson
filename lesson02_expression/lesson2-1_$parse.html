<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular 表达式</title>
</head>
<body ng-app="app">
    <div class="container">
        <h1>Angular 表达式</h1>
        <div ng-controller="MyController">
            <h5>$parse[服务]手动解析表达式</h5>
            手动解析:
            <input type="text" ng-model='expr' placeholder='请输出信息' />
            <p>REUSLT: {{parseValue}}</p>
        </div>

    </div>
</body>
</html>
<script src='/components/angular/angular.js'></script>
<script>
    var app = angular.module('app',[]);
    app.controller( 'MyController' ,[ '$scope' , '$parse' , function( $scope, $parse ) {
        $scope.$watch( 'expr' , function( newVal, oldVal, scope ) {
            console.log( scope );
            if( newVal !== oldVal ) {
                var parseFun = $parse( newVal) ;
                // !impartant scope 参数
                $scope.parseValue = parseFun( scope);
            }
        });
    }]);
</script>
