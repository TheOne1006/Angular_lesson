<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular 过滤器</title>
</head>
<body ng-app="app">
    <div class="container">
        <h1>Angular 自定义过滤器</h1>
        <div>
            <h5> 通过module 创建filter</h5>
            <ul>
                <li>
                    自定义filter: {{ 'zorr' | lowercase | capitalize }}
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
<script src='/components/angular/angular.js'></script>
<script>
    var app = angular.module('app',[]);
    // 创建filter
    app.filter('capitalize', function() {
        return function( input ) {
            if( input ) {
                return input[0].toUpperCase() + input.slice(1);
            }
        };
    });

</script>
