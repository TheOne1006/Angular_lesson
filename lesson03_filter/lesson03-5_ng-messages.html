<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular 过滤器</title>
    <style>
        .err {
            color: #f00;
        }

        .ng-valid {
            border: 1px solid green;
        }
        .ng-invalid {
            border: 1px solid red;
        }
    </style>
</head>
<body ng-app="app">
    <div class="container">
        <h1>Angular ngMessage</h1>
        <ul>
            <li> 1.3 +</li>
            <li> bower 安装 ng-message: bower install angular-messages --save </li>
            <li>
               不在需要基于一个详细的表达式创建元素显示或隐藏(简化表达式)
            </li>
        </ul>
        <div ng-controller="MyController">
            <form name='myform'>
                <fieldset>
                    <legend>ngMessage</legend>
                    oneToTen:
                    <input  name='onetoten' ng-model='onetoten' type="text" ng-minlength='3'  required ng-pattern='/[0-9]/'/>
                    <span>{{myform.onetoten.$error}}</span>
                    <span class="err" ng-messages='myform.onetoten.$error' ng-messages-multiple >
                        <span ng-message='required'> 必填</span>
                        <span ng-message='pattern'>格式错误</span>
                        <span ng-message='minlength'>长度>3</span>
                    </span>
                    <br />
                    失去焦点后显示验证信息
                    ngFocus
                    <input  name='tfocus' type="text" ng-minlength='3' ng-maxlength='10' ng-model='user.tel'/>
                    <span class="err" ng-show='myform.tfocus.$dirty && myform.tfocus.$invalid'>格式错误</span>
                </fieldset>

                <fieldset>
                    <input type="submit" />
                </fieldset>
            </form>

        </div>

    </div>
</body>
</html>
<script src='/components/angular/angular.js'></script>
<!-- 引入其他angularmodel  -->
<script src='/components/angular-messages/angular-messages.js'></script>
<script>
    // 加载依赖
    var app = angular.module('app',['ngMessages'])
        .controller('MyController', ['$scope', function($scope){
            // build
            $scope.user = {};
            // $scope.submitted = false;

        }]);
</script>
